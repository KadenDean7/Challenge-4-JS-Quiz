<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class = "wrapper">
        <header>
            <ul>
                <button id = "highscore" class = "btn">View Highscores</button>
            </ul>
            <ul>
                <div id ="timer">
                    <p>Timer: 60</p>
                </div>
            </ul>
        </header>
        <div class = "card">
            <div id ="body-paragraph">
                <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds</p>
            </div>
            <div class="card-button">
                <button id = "start-quiz" class = "start-btn">Start Quiz</button>
            </div>
            <div id="question"></div>
            <div class="answers">
                    <button id="answerOne" class="question-btn"></button>
                    <button id="answerTwo" class="question-btn"></button>
                    <button id="answerThree" class="question-btn"></button>
                    <button id="answerFour" class="question-btn"></button>
            </div>
            
        </div>
        
    </div>
    <script src="script.js"></script>
  </body>
</html>
